<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro | Mi Drive</title>
  <link rel="stylesheet" href="register.css">
  <script defer src="register.js"></script>
</head>
<body>
  <div class="register-container">
    <h2>Registro</h2>
    <form onsubmit="return registrar(event)">
      <input id="user" required placeholder="Nombre de usuario">
      <input id="quota" type="number" min="1" step="1">
      <button type="submit">Crear Drive</button>
    </form>
    <div id="mensaje" class="mensaje"></div>
    <p class="login-link">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>
</body>
</html>
