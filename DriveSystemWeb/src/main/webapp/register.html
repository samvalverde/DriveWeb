<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro | Mi Drive</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      color: #1a73e8;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      background: #34a853;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .error { color: red; text-align: center; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Registro</h2>
    <form onsubmit="return registrar(event)">
    <input id="user" required placeholder="Nombre de usuario">
    <input id="quota" required placeholder="Espacio en bytes" type="number">
    <button type="submit">Crear Drive</button>
</form>
<div id="mensaje"></div>
  </div>

<script>
    async function registrar(e) {
        e.preventDefault();
        const user = document.getElementById("user").value;
        const quota = document.getElementById("quota").value;

        const form = new URLSearchParams();
        form.append("action", "createDrive");
        form.append("user", user);
        form.append("quota", quota);

        const res = await fetch("api/command", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: form
        });

        const msg = await res.text();
        document.getElementById("mensaje").innerText = msg;
        if (res.status === 200) {
            sessionStorage.setItem("usuario", user);
            window.location.href = "drive.html";
        }
    }
</script>

</body>
</html>
