<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login | Mi Drive</title>
  <link rel="stylesheet" href="login.css">
  <script defer src="login.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>

    <form onsubmit="return login(event)">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="usuario" placeholder="Username" required>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" disabled>
      </div>

      <div class="options">
        <label><input type="checkbox" disabled> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit">Login</button>
      <div id="error" class="error"></div>
    </form>

    <p class="register-link">Don't have an account? <a href="register.html">Register</a></p>
  </div>
</body>
</html>
