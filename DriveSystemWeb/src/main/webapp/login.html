<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login | Mi Drive</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f3f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      color: #1a73e8;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .error { color: red; text-align: center; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Iniciar Sesi√≥n</h2>
    <form onsubmit="return login(event)">
        <input type="text" id="usuario" placeholder="Nombre de usuario" required>
        <button type="submit">Ingresar</button>
    </form>
    <div id="error" style="color: red; margin-top: 10px;"></div>
    <button onclick="window.location.href='register.html'">Registrarse</button>

  </div>

  <script>
    async function login(e) {
        e.preventDefault();
        const user = document.getElementById("usuario").value;
        const form = new URLSearchParams();
        form.append("action", "login");
        form.append("user", user);

        const res = await fetch("api/command", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: form
        });

        if (res.status === 200) {
            sessionStorage.setItem("usuario", user);
            window.location.href = "drive.html";
        } else {
            document.getElementById("error").innerText = "Usuario no registrado. Debe registrarse primero.";
        }
    }
    </script>
</body>
</html>
